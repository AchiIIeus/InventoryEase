{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if item else 'Add' }} Product</h2>
<form method="post" class="form">
  <label>Name <input name="name" value="{{ item.name if item else '' }}" required></label>
  <label>Category <input name="category" value="{{ item.category if item else '' }}"></label>
  <label>Quantity <input name="quantity" type="number" value="{{ item.quantity if item else 0 }}" min="0"></label>
  <label>Price <input name="price" type="number" step="0.01" value="{{ item.price if item else 0 }}"></label>
  <button type="submit">Save</button>
  <a href="{{ url_for('inventory_list') }}">Cancel</a>
</form>
{% endblock %}
